<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: 'Work Sans', sans-serif;--bs-primary: #1c3dca;--bs-primary-rgb: 28,61,202;--bs-info: #02aaff;--bs-info-rgb: 2,170,255;--bs-dark: #131416;--bs-dark-rgb: 19,20,22;--bs-body-color: var(--bs-tertiary-bg);--bs-body-bg: var(--bs-dark);--bs-body-font-weight: 300;">
    <header>
        <div class="d-flex justify-content-center align-items-center align-content-center" data-bss-parallax-bg="true" style="height: 600px;background-image: url(&quot;assets/img/header.jpg&quot;);background-position: center;background-size: cover;">
            <div class="container d-flex flex-column justify-content-end align-items-start" style="height: 100%;">
                <h1 class="display-3 fw-bold">Greiph</h1>
                <p class="fs-3 text-info text-badge">Front-End e ux designer</p>
            </div>
        </div>
    </header>
    <main class="fs-3">
        <section class="py-4 py-xl-5">
            <div class="container">
                <p class="fs-4">Olá eu sou o Greife e esse é meu portfolio pessoal, com a tendência de crescer ainda mais, atualmente estou criando a minha carreira como Developer Front End e Designer.</p>
                <ul class="list-inline d-md-flex justify-content-md-end mb-0">
                    <li class="list-inline-item"><i class="fab fa-twitter fs-3"></i></li>
                    <li class="list-inline-item"><i class="fab fa-facebook fs-3"></i></li>
                    <li class="list-inline-item"><i class="fab fa-instagram fs-3"></i></li>
                </ul>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="banner">
                    <p class="fs-1">Estou disponível para freelancer</p><button class="btn btn-primary btn-lg text-uppercase fw-bold" type="button" style="text-align: center;background: var(--bs-emphasis-color);">Contrata-me&nbsp;<i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <h2 style="text-align: center;">Projetos</h2>
                <div class="row row-cols-3 py-5 projetos">
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/Design%20sem%20nome%20(32).png">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="img-thumbnail img-fluid card-img w-100 d-block" src="assets/img/Greiph%20(1).png" width="150" height="150" style="border-width: 0px;">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/Design%20sem%20nome%20(34).png">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/Design%20sem%20nome%20(35).png">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/Greiph.png">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="border-radius: 0px;border: 0px none var(--bs-secondary-color) ;"><img class="img-thumbnail img-fluid card-img w-100 d-block" src="assets/img/Design%20sem%20nome%20(33).png" width="150" height="150" style="border-width: 0px;border-color: var(--bs-secondary-color);border-radius: 0px;">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-md-flex mb-0">
                        <p class="fs-5 text-center text-lg-start text-xl-start d-md-flex">Criado por Greiph</p>
                    </div>
                </div>
                <div class="col-md-6 mb-0" style="text-align: center;">
                    <ul class="list-inline d-md-flex justify-content-md-end mb-0">
                        <li class="list-inline-item"><i class="fab fa-twitter fs-3"></i></li>
                        <li class="list-inline-item"><i class="fab fa-facebook fs-3"></i></li>
                        <li class="list-inline-item"><i class="fab fa-instagram fs-3"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
